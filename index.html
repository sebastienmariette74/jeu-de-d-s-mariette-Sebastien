<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ce site est un jeu de dé super amusant !!!">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <title>Jeu de dé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="display" class="container-fluid container-md display">
    <div id="new_game" class="new_game">
      <img id="btn_new_game" class="btn img_new_game" src="images/icone_add.svg" alt="">
      <span class="btn">new game</span>
    </div>
    <div class="players">
      <div class="display_player">
        <div class="title_player">
          <div id="player1" class="player">
            player 1 
          </div>
          <span id="hand_player1" class="hand_player"></span> 
        </div>
        <div id="global_score_player1" class="global_score">0</div>
      </div>      
      <div id="dice" ></div>
      <div class="display_player">
        <div class="title_player">
          <span id="hand_player2" class="hand_player"></span> 
          <div id="player2" class="player">
            player 2
          </div>
        </div>
        <div id="global_score_player2" class="global_score">0</div>
      </div>      
    </div>   
    <div id="begin"></div>  
    <div id="winner"></div>  
    <div class="round_score">
      <div class="current_score">
        <div class="title_current_score">current</div>
        <div id="current_score_player1" class="current_score_player">0</div>
      </div>
      <div class="actions">
        <div id="btn_roll_dice" class="btn roll_dice">
          <img class="img_roll_dice" src="images/dice-6.svg" width="16" height="16" alt="">
          <span>roll dice</span> 
        </div>
        <div id="hold" class="btn hold">
          <img class="img_hold" src="images/icone_hold.svg" alt="">
          <span id="btn_hold">hold</span> 
        </div>
      </div>
      <div class="current_score">
        <div class="title_current_score">current</div>
        <div id="current_score_player2" class="current_score_player">0</div>
      </div>
    </div> 
  </div>
  <script src="index.js"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
