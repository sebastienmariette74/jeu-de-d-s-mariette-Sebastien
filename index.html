<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ce site est un jeu de dé super amusant !!!">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <title>Jeu de dé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="display" class="display">
    <div id="new_game" class="new_game">
      <img id="btn_new_game" src="/images/icone_add.svg" alt="">
      <span>new game</span>
    </div>
    <div class="players">
      <div class="display_player">
        <div id="player1" class="title_player">player 1 <span id="hand_player1"></span> </div>
        <div id="global_score_player1" class="global_score">0</div>
      </div>      
      <div id="dice"></div>
      <div class="display_player">
        <div id="player2" class="title_player"><span id="hand_player2"></span>player 2</div>
        <div id="global_score_player2" class="global_score">0</div>
      </div>      
    </div>   
    <div id="winner"></div>  
    <div class="round_score">
      <div class="current_score">
        <div class="title_current_score">current</div>
        <div id="current_score_player1" class="current_score_player">0</div>
      </div>
      <div class="actions">
        <div id="btn_roll_dice" class="roll_dice">
          <img  src="/images/dice-6.svg" width="16" height="16" alt="">
          <span>roll dice</span> 
        </div>
        <div id="hold" class="hold">
          <img  src="/images/icone_hold.svg" alt="">
          <span id="btn_hold">hold</span> 
        </div>
        <div id="test">8</div>
      </div>
      <div class="current_score">
        <div class="title_current_score">current</div>
        <div id="current_score_player2" class="current_score_player">0</div>
      </div>
    </div>
  </div> 
  <script src="/index.js"></script>
</body>
</html>
