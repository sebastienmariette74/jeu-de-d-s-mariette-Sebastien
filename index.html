<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ce site est un jeu de dé super amusant !!!">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <title>Jeu de dé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="display">
    <div class="new_game">
      new game
    </div>
    <div class="players">
      <div class="display_player">
        <div id="player1" class="title_player">player 1</div>
        <div class="global_score">0</div>
      </div>      
      <div id="dice"></div>
      <div class="display_player">
        <div id="player2" class="title_player">player 2</div>
        <div class="global_score">0</div>
      </div>      
    </div>     
    <div class="round_score">
      <div class="current_score">
        <div class="title_current_score">current</div>
        <div id="current_score_player1" class="current_score_player">0</div>
      </div>
      <div class="actions">
        <div class="roll_dice">roll dice</div>
        <div class="hold">hold</div>
      </div>
      <div class="current_score">
        <div class="title_current_score">current</div>
        <div id="current_score_player2" class="current_score_player">0</div>
      </div>
    </div>
  </div> 
  
</body>
</html>
